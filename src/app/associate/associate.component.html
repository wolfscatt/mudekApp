<!-- associate.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Courses</h2>
      <div class="card-deck">
        <!-- Kartları listelemek için *ngFor kullanıyoruz -->
        <div class="card mb-3" *ngFor="let course of courses" >
          <div class="card-body" (click)="goToCourseDetails(course.courseCode!)">
            <h5 class="card-title">{{ course.courseName }}</h5>
            <app-course-card [course]="course"></app-course-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
