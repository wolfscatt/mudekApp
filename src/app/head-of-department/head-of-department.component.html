<div class="container">
    <h2>Onay Bekleyen Formlar</h2>
    <form [formGroup]="form" (ngSubmit)="submitApproval()">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Ders</th>
            <th>Okul Yılı</th>
            <th>Dönem</th>
            <th>Onay</th>
          </tr>
        </thead>
        <tbody formArrayName="approvalStatus">
          <tr *ngFor="let status of approvalStatus.controls; let i = index" [formGroupName]="i">
            <td>{{ status.value.course }}</td>
            <td>{{ status.value.schoolYear }}</td>
            <td>{{ status.value.semester }}</td>
            <td>
              <select formControlName="approval" class="form-control">
                <option value="pending">Beklemede</option>
                <option value="approved">Onayla</option>
                <option value="rejected">Reddet</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="buttons">
        <button type="submit" class="btn btn-success">Onayla</button>
        <button type="button" class="btn btn-danger" (click)="rejectForm()">Geri Gönder</button>
      </div>
    </form>
  </div>
